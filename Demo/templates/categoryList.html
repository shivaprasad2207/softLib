
{% extends "manage_books.html" %}

{% block categoryList %}
<div id="stalePageContent">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    {% for category in categories %}
      <tr>
         <td>
            <a href="/subCategory/?categoryId={{ category.categoryId }}&orgCode={{ category.orgCode }}">
           {{ category.category }}
            </a>
         </td>
          <td>
              |  <a href="/modifyCategory/?categoryId={{ category.categoryId }}&orgCode={{ category.orgCode }}"><font color="green">Modify</font></a>  |
              <a href="/deleteCategory/?categoryId={{ category.categoryId }}&orgCode={{ category.orgCode }}"><font color="red"> Delete</font> </a> |
          </td>

      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>


{% endblock %}
