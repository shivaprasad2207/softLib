{% extends "manage_users.html" %}

{% block userSection %}

<div class="jumbotron text-center log-section" >

    <div id="disp"> </div>

<div class="clear-top">
<form class = "form-horizontal" role = "form" id="userRegForm" >

    <div class = "form-group">
      <label class = "col-sm-2 control-label">First Name</label>
      <div class = "col-sm-5">
         <input type = "text" class = "form-control" name="firstName"  id ="firstName" placeholder = "Enter First Name " required>
      </div>
   </div>

     <div class = "form-group">
      <label class = "col-sm-2 control-label">Last Name</label>
      <div class = "col-sm-5">
         <input type = "text" class = "form-control" name="lastName"  id ="lastName" placeholder = "Enter Last Name " required>
      </div>
   </div>

    <div class = "form-group">
      <label class = "col-sm-2 control-label">Adress</label>
      <div class = "col-sm-5">
          <textarea class="form-control" rows="5"  name="userAdress" id="userAdress"></textarea>
      </div>
   </div>

    <div class = "form-group">
      <label class = "col-sm-2 control-label">Phone Number</label>
      <div class = "col-sm-5">
          <input type = "text" class = "form-control" name="userPhone"  id ="userPhone" placeholder = "Enter Phone Number" required>
      </div>
   </div>

   <div class = "form-group">
      <label class = "col-sm-2 control-label">Email</label>
      <div class = "col-sm-5">
         <input type = "text" class = "form-control" id ="userEmail" name="userEmail" placeholder = "Enter your EMail" required>
      </div>
   </div>

    <div class = "form-group">
        <div class = "col-sm-5">
    <input type='hidden' id="csrfmiddlewaretoken" name='csrfmiddlewaretoken' value='{{csrfmiddlewaretoken}}' />
    <button type="submit" id="subButton" class="btn btn-primary" onclick="javascript:submitLibUserAdd();return false;" >Submit</button>
        </div>
    </div>

</form>
</div>
</div>

    {% endblock %}
