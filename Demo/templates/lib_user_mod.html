{% extends "manage_users.html" %}

{% block userSection %}

<div class="jumbotron text-center log-section" >

<div class="clear-top">
<form class = "form-horizontal" role = "form" id="userModForm" method="POST" action="/user/modify/">

    <div class = "form-group">
      <label class = "col-sm-2 control-label">First Name</label>
      <div class = "col-sm-5">
         <input type = "text" class = "form-control" name="firstName"  id ="firstName" value="{{ firstName }}" required>
      </div>
   </div>

     <div class = "form-group">
      <label class = "col-sm-2 control-label">Last Name</label>
      <div class = "col-sm-5">
         <input type = "text" class = "form-control" name="lastName"  id ="lastName" value="{{ lastName }}" required>
      </div>
   </div>

    <div class = "form-group">
      <label class = "col-sm-2 control-label">Adress</label>
      <div class = "col-sm-5">
          <textarea class="form-control" rows="5"  name="address" id="address"> {{ address }} </textarea>
      </div>
   </div>

    <div class = "form-group">
      <label class = "col-sm-2 control-label">Phone Number</label>
      <div class = "col-sm-5">
          <input type = "text" class = "form-control" name="phone"  id ="phone"  value="{{ phone }}"  required>
      </div>
   </div>

   <div class = "form-group">
      <label class = "col-sm-2 control-label">Email</label>
      <div class = "col-sm-5">
         <input type = "text" class = "form-control" id ="userEmail" name="userEmail" value="{{ userEmail }}" required>
      </div>
   </div>

    <div class = "form-group">
        <div class = "col-sm-5">
    <input type='hidden' id="csrfmiddlewaretoken" name='csrfmiddlewaretoken' value='{{csrfmiddlewaretoken}}' />
            <input type='hidden' id="userInfoId" name='userInfoId' value='{{userInfoId}}' />
            <input type='hidden' id="userAuthId" name='userAuthId' value='{{userAuthId}}' />
            <button type="submit" id="subButton" class="btn btn-primary" >Submit</button>
        </div>
    </div>

</form>
</div>
    <div id="disp">

    </div>


</div>

    {% endblock %}
